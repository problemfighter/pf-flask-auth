<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password Request</title>
</head>

<body style="background-color: #ffffff; font-size: 16px;">
<div>
    <table  style="height:100%; width:600px; margin: auto">
        <tr>
            <td  style="padding:30px;background-color: #ffffff; text-align: center">
                <h2 style="text-align:center">Reset Password</h2>
                <p style="text-align:left">
                    Seems like you forgot your password. If this is true, click below to reset your password.
                </p>
                <p>
                    <a target="_blank" style="text-decoration:none; background-color: #198754; border: #198754 1px solid; color: #fff; padding:10px 10px; display:block;" href="{{data.url}}">
                        <strong>Reset Password</strong>
                    </a>
                </p>
                <strong>If you did not make this request, you can simply ignore this email.</strong>
                </p>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
