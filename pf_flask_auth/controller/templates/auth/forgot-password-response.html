<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('operator_form_controller.static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('operator_form_controller.static', filename='assets/css/login.css') }}" rel="stylesheet">
    <title>Forgot Password</title>
</head>
<body>

<main class="auth-box">
    <div class="card p-5">
        <div class="card-body">
            <div class="text-center">
                <h2>Please check your email!</h2>
                <p>An email has been sent to <span class="text-primary fw-bold">{{email}}</span>. Please click on the included link to reset your password.</p>
                <a href="{{ url_for('operator_form_controller.login') }}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
    </div>
</main>

</body>
</html>
